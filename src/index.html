<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyUrl</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header">
        <div class="left-space"></div>

        <p class="title">tinyUrl</p> 

        <div class="right-space"></div>

        <div class="left-space"></div>

            </div>
            <div class="entry">
                <div class="key">li9382kl</div>
                <div class="url">https://www.yahoo.com</div>
            </div>
            <div class="entry">
                <div class="key">dk2849dl</div>
                <div class="url">https://www.bing.com</div>
            </div>
            <div class="entry">
                <div class="key">aei38fga</div>
                <div class="url">https://www.mozilla.com</div>
            </div>
        </div> 

        <div class="right-space"></div>
    </div>

</body>
</html>
